<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>FormWaveAnimation</title>
</head>
<body>
  <div class="container">
    <h1>Please Login</h1>
    <form>
      <div class="form-comtrol">
        <input type="text"  name="입력하라고" required>
        <label>EMAIL</label>
      </div>

      <div class="form-comtrol">
        <input type="PASSWORD"  name="입력하라고" required>
        <label>
          <span style="transition-delay: 0ms"></span>
          <span style="transition-delay: 50ms"></span>
          <span style="transition-delay: 100ms"></span>
          <span style="transition-delay: 150ms"></span>
          <span style="transition-delay: 200ms"></span>
          
        </label>   
      </div>

      <button class="btn">Login</button>

      <p class="text">Dont have an account? <a href="#">Resister</a></p>
    </form>
  </div>


  <script src="script.js"></script>  
</body>


</html>
